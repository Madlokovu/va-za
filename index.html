<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to Valley Academy, your gateway to knowledge and education.">
  <meta name="keywords" content="Valley Academy, education, online learning">
  <title>Valley Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .logo {
      max-width: 100%; /* Responsive logo */
      height: auto; /* Maintain aspect ratio */
    }
  </style>
</head>
<body class="d-flex h-100 text-center text-bg-dark">

  <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (dark)">
      <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">Light</button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="dark" aria-pressed="true">Dark</button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto" aria-pressed="false">Auto</button>
      </li>
    </ul>
  </div>

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <main class="px-3">
      <div class="logo-matter">
        <img class="logo" src="./images/valleyacademylogo.png" alt="Valley Academy Logo">
      </div>
      <p class="lead">
        <a href="home.html" class="btn btn-primary btn-lg px-4 gap-3">Enter</a>
      </p>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybYO90e2mT3dT9M6cBfsX4l4E30nDd2vRjUsZb4g3ZQ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7R61D6zXW8rO0QZ9uhXUpG2XVHRE2wVYsN6a0eUBpQ1B+1YQwDye7" crossorigin="anonymous"></script>
</body>
</html>
